{{ if .Site.Menus.main }}
  <ul class="pl0 mr3">
    {{ range .Site.Menus.main }}
    <li class="list f5 f4-ns fw4 dib pr3">
      <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ .Name }} page">
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
{{ end }}
<div class="header-utils flex items-center">
  {{ partial "buymeacoffee.html" . }}
  {{ partial "social-follow.html" . }}
  {{ partial "i18n-language-switcher.html" . }}
</div>

<style>
.header-utils {
  gap: 1rem;
}

.header-utils .bmc-wrapper {
  margin: 0;
}

.header-utils .bmc-button img {
  height: 32px;
}

@media (max-width: 960px) {
  .header-utils .bmc-wrapper {
    display: none;
  }
}
</style>
