<button id="darkmode-toggle" class="ml-2 p-2 rounded focus:outline-none border border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-600" title="Toggle dark mode">
  <span id="darkmode-icon" class="text-lg">ğŸŒ™</span>
</button>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('darkmode-toggle');
  const icon = document.getElementById('darkmode-icon');
  function updateIcon() {
    icon.textContent = document.documentElement.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
  }
  updateIcon();
  toggle.addEventListener('click', function() {
    if (document.documentElement.classList.contains('dark')) {
      localStorage.setItem('theme', 'light');
      document.documentElement.classList.remove('dark');
    } else {
      localStorage.setItem('theme', 'dark');
      document.documentElement.classList.add('dark');
    }
    updateIcon();
  });
});
</script>
