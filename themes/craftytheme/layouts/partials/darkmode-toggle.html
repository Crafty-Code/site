{{ if .Site.Params.theme.enable_dark_mode | default true }}
<button id="darkmode-toggle" class="ml-2 p-2 rounded focus:outline-none border {{ partial "theme-classes.html" (dict "context" . "type" "card" "variant" "border") }} {{ partial "theme-classes.html" (dict "context" . "type" "card" "variant" "bg") }}" title="Toggle dark mode">
  <span id="darkmode-icon" class="text-lg">üåô</span>
</button>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggle = document.getElementById('darkmode-toggle');
  const icon = document.getElementById('darkmode-icon');
  const defaultMode = '{{ .Site.Params.theme.default_mode | default "auto" }}';
  
  function updateIcon() {
    icon.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  }
  
  function setTheme(theme) {
    if (theme === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    localStorage.setItem('theme', theme);
    updateIcon();
  }
  
  updateIcon();
  
  toggle.addEventListener('click', function() {
    const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    setTheme(newTheme);
  });
  
  // Auto-detect system theme changes if default is auto
  if (defaultMode === 'auto') {
    const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
    mediaQuery.addEventListener('change', function(e) {
      if (!localStorage.theme) {
        setTheme(e.matches ? 'dark' : 'light');
      }
    });
  }
});
</script>
{{ end }}
