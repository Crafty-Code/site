<header>
  <div class="language-selector-container">
    {{ partial "language-switcher.html" . }}
  </div>
  <div class="header-main">
    <img src="/images/gohugo-default-sample-hero-image.jpg" alt="Site Logo" class="site-logo" />
    <div class="site-title-banner">
      <h1 class="site-title">{{ .Site.Title }}</h1>
      <div class="site-banner">Welcome to {{ .Site.Title }}!</div>
    </div>
    <div class="header-socials">
      {{ partial "social-links.html" . }}
      {{ partial "buymeacoffee.html" . }}
    </div>
  </div>
  <nav class="site-nav">
    <ul>
      {{ $currentLang := .Site.Language.Lang }}
      {{ $menu := index .Site.Menus "main" }}
      {{ range $menu }}
        <li><a href="{{ .PageRef | relLangURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <!-- ...existing code for nav, etc. can go here... -->
</header>
