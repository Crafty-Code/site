<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<script>
  (function() {
    try {
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    } catch (e) {}
  })();
</script>
  {{ with (templates.Defer (dict "key" "global")) }}
    {{ partial "css.html" . }}
  {{ end }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root { color-scheme: light dark; }
    .dark { color-scheme: dark; }
  </style>
</head>
<body>
  <div class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
    {{ partial "header.html" . }}
    <main class="main-content">
      {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
    <!-- Tailwind dark mode safelist: ensures these classes are included in the build -->
    <div class="hidden dark:bg-gray-900 dark:text-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:bg-black dark:text-gray-300"></div>
  </div>
</body>
</html>
